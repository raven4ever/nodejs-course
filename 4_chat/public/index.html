<!DOCTYPE html>

<html>
  <head> </head>

  <body>
    <h1>Chat app</h1>

    <div id="messages"></div>

    <form id="message-form">
      <input name="message" type="text" placeholder="Message" />
      <button name="send-message">Send</button>
    </form>

    <button id="send-location">Send location</button>

    <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div>
        <p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
